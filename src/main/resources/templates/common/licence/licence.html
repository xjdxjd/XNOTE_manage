<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>licence</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <!--csrf token-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" th:href="@{/webjars/layui/2.5.5/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="css/licence.css" th:href="@{/static/css/main/licence.css}"/>
</head>
<body>>
<div class="layui-container">
    <div class="layui-card">
        <div class="layui-card-header">
            <span>许可证信息</span>
        </div>
        <div class="layui-card-body">
            <div class="lic-title">
                <div class="lic-icon">
                    <i class="layui-icon">&#xe672;</i>&nbsp;&nbsp;
                    <span class="">X-NOTE V1.0</span>
                </div>
            </div>
            <div class="lic-content" th:if="${application.licence} == null">
                <div class="layui-input-block">
                    <span class="layui-col-sm10" style="color: #bd2c00;" th:text="${application.licMessage}"></span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">产品密钥：</label>
                    <span class="layui-col-sm10" th:text="${application.machinCode}">.machinCode ssss</span>
                </div>
            </div>
            <div class="lic-content" th:if="${application.licence} != null">
                <div class="layui-input-block">
                    <label class="layui-col-sm2">产品密钥：</label>
                    <span class="layui-col-sm10" th:text="${application.licence.machinCode}">.machinCode ssss</span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">IP 地址：</label>
                    <span class="layui-col-sm10" th:text="${application.licence.ipAddr}">.ipAddr ssss</span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">创建时间：</label>
                    <span class="layui-col-sm10" th:text="${#dates.format(application.licence.createTime,'yyyy-MM-dd')}"> .createTime ssss</span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">许可期限：</label>
                    <span class="layui-col-sm10" style="color: #1e9fff;" th:text="${application.licence.duration + ' 年'}"></span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">到期时间：</label>
                    <span class="layui-col-sm10" th:text="${#dates.format(application.licence.expiresTime,'yyyy-MM-dd')}"> ssss</span>
                </div>
                <div class="layui-input-block">
                    <label class="layui-col-sm2">剩余天数：</label>
                    <span class="layui-col-sm10" th:if="${application.licence.residue > 0}"
                          style="color: #1e9fff;" th:text="'剩余 ' + ${application.licence.residue + ' 天'}"></span>
                    <span class="layui-col-sm10" th:if="${application.licence.residue < 0}"
                          style="color: #bd2c00;" th:text="'已过期 ' + ${-(application.licence.residue) + ' 天'}"></span>
                </div>
            </div>
            <div class="">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="lic" accept="image/gif, image/jpeg">
                                <i class="layui-icon">&#xe67c;</i>
                                上传licence
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8" th:src="@{/webjars/layui/2.5.5/layui.js}"></script>
<script type="text/javascript" src="js/licence.js" charset="utf-8" th:src="@{/static/js/main/licence.js}"></script>
</html>
