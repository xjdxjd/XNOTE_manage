<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--csrf token-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="../static/css/main/layui.css" th:href="@{/webjars/layui/2.5.5/css/layui.css}">
    <link rel="stylesheet" href="../static/css/main/xadmin.css" th:href="@{/static/css/main/xadmin.css}">
</head>
<body>
    <div class="layui-container">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-body"/>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">客户端IP</label>
                        <div class="layui-input-block">
                            <input class="layui-input" th:value="${log.runningIp}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">操作类型</label>
                        <div class="layui-input-block" style="padding: 7px 0 0 31px;">
                            <span class="layui-badge layui-bg-green" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningType == 0 }">配置</span>
                            <span class="layui-badge layui-bg-blue" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningType == 1 }">过滤器</span>
                            <span class="layui-badge layui-bg-orange" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningType == 2 }">监听器</span>
                            <span class="layui-badge layui-bg-gray" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningType == 3 }">拦截器</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">操作状态</label>
                        <div class="layui-input-block" style="padding: 7px 0 0 31px;">
                            <span class="layui-badge layui-bg-blue" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningResult == 0 }">成功</span>
                            <span class="layui-badge layui-bg-red" style="padding: 2px 10px 2px 10px;"
                                  th:if="${log.runningResult == 1 }">失败</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">记录时间</label>
                        <div class="layui-input-block">
                            <input class="layui-input" th:value="${#dates.format(log.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">日志内容</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" th:text="${log.logContent}"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">错误原因</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" th:text="${log.failureCause}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
