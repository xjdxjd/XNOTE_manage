<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录日志</title>
    <!--csrf token-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="../static/css/main/layui.css" th:href="@{/webjars/layui/2.5.5/css/layui.css}">
    <link rel="stylesheet" href="../static/css/main/xadmin.css" th:href="@{/static/css/main/xadmin.css}">
</head>
<body>
<div class="x-nav">
              <span class="layui-breadcrumb">
                <a href="">系统日志管理</a>
                <a>
                  <cite>用户登录日志</cite>
                </a>
              </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="search-form" class="layui-form">
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input" placeholder="请输入登录帐号">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input" placeholder="请输入IP地址">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input" placeholder="请选择操作类型">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input" placeholder="请选择操作结果">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input" placeholder="请选择时间范围">
                            </div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <div class="layui-input-inline">
                                <button class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table id="user-login-logs-table" lay-filter="user-login-logs-table" class="layui-table"></table>
                </div>
                <div class="layui-card-body" style="text-align: center; width: 100%;padding-bottom: 20px;">
                    <span th:text="${session.sysConfig.get('manageCopyright').getConfigValue()}">ssss</span>
                </div>
            </div>
            <script type="text/html" id="oper-bar">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="info">
                    <i class="layui-icon">&#xe60a;</i>查看
                </button>
            </script>
            <script type="text/html" id="typeTPL">
                {{#  if(d.loginType === 0){ }}
                <span class="layui-badge layui-bg-green">{{ '登录' }}</span>
                {{#  } }}
                {{#  if(d.loginType === 1){ }}
                <span class="layui-badge layui-bg-gray">{{ '退出' }}</span>
                {{#  } }}
            </script>
            <script type="text/html" id="statusTPL">
                {{#  if(d.loginStatus === 0){ }}
                <span class="layui-badge layui-bg-blue">{{ '成功' }}</span>
                {{#  } }}
                {{#  if(d.loginStatus === 1){ }}
                <span class="layui-badge layui-bg-red">{{ '失败' }}</span>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
</body>
<script src="./lib/layui/layui.js" type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<script src="./lib/layui/layui.js" type="text/javascript" th:src="@{/webjars/layui/2.5.5/layui.js}"></script>
<script type="text/javascript" src="../static/js/main/xadmin.js" th:src="@{/static/js/main/xadmin.js}"></script>
<script type="text/javascript" src="/" th:src="@{/static/js/modules/log/logs.js}"></script>
<script>
    var PATH = '[[@{/}]]';
</script>
</html>
