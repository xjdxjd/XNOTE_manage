<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>X-NOTE V1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../static/css/font/font.css" th:href="@{/css/font/font.css}">
    <link rel="stylesheet" href="../static/css/main/xadmin.css" th:href="@{/webjars/layui/2.5.5/css/layui.css}">
    <link rel="stylesheet" href="../../../static/css/moudles/login/login.css" th:href="@{/css/moudles/login/login.css}">
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <div class="layui-form-item">
                <div>
                    <input class="layui-input" type="text" id="loginName" name="loginName" required
                           lay-verify="required" placeholder="请输入帐号" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <div>
                    <input class="layui-input" type="password" id="password" name="password" required
                           lay-verify="required" placeholder="请输入密码" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <input class="layui-input" type="text" id="verifyCode" name="verifyCode" required
                           lay-verify="required" placeholder="请输入验证码" autocomplete="off">
                </div>
                <div class="layui-col-md5">
                    <img class="">
                </div>
                <div class="layui-col-md1">
                    <a href="#">
                        <i class="layui-icon">&#xe669;</i>
                    </a>
                </div>
            </div>
            <div class="layui-form-item">
                <div>
                    <button class="layui-btn layui-btn-fluid">
                        <i class="layui-icon">&#xe65b;</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/webjars/layui/2.5.5/layui.js}"></script>
<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='index.html'
                });
                return false;
            });
        });
    })
</script>
</html>
