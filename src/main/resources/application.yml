
###############################################
##                 项目设置                   ##
###############################################

server:
  servlet:
    context-path: /manage

###############################################
##               spring 配置                 ##
###############################################
spring:
  profiles:
    active: dev

  # 项目静态资源路径
  mvc:
    static-path-pattern: /static/**

  # 项目logo----浏览器标签上的那个
  favicon:
    enabled: false


  # thymeleaf 模板引擎配置
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  # AOP配置
  aop:
    auto: true

  # 数据源配置
  datasource:
    username: root
    password: 1qaz@wsX
    url: jdbc:mysql://localhost:3306/xnote?useUnicode=true&characterEncoding=UTF-8&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

###############################################
##              mybatis 配置                 ##
###############################################

mybatis:
#  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

